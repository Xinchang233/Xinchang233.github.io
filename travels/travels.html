    /*控制按钮下方的bar*/
    nav a::before {
        content: '';
        position: absolute;
        bottom: 0px;
        left: 50%;
        background-color: black;
        transform: translateX(-50%) scaleX(0); /* 初始状态：中心压缩 */

        transition: transform 0.3s ease, background-color 0.3s ease; /* 动画效果应用于变换属性和背景颜色 */
    }

    nav a:hover::before, nav a.active::before {
        transform: translateX(-50%) scaleX(1); /* 悬停或激活时展开 */

<script>

window.onload = function() {
    // Ensure the publications content is shown when the page loads
    showContent('travels');  
    updateActiveLink('travels');
};
window.onhashchange = function() {
    route();  // 当URL哈希改变时，重新路由以更新内容
};





function route() {
    var hash = window.location.hash.slice(1) || 'home'; // 从哈希中移除'#'并设置默认为'home'
    hideAllContents();
    showContent(hash);
    updateActiveLink(hash);
}

function hideAllContents() {
    document.querySelectorAll('.content').forEach(content => {
        content.classList.remove('active-content');
    });
}

function showContent(page) {
    var contentId = page + '-content';
    var content = document.getElementById(contentId);
    if(content) {
        content.classList.add('active-content');
    }

    // 控制背景图和标题显示
    if (page === 'home') {
        changeBackground('../home/background_home.png');
        document.querySelector('.hero p').style.display = 'block';
        document.querySelector('.hero h1').style.display = 'block';
    } else {
        changeBackground('../'+ page + '/background_' + page + '.jpg');
        document.querySelector('.hero p').style.display = 'none';
        document.querySelector('.hero h1').style.display = 'none';
    }
}

function updateActiveLink(page) {
    var links = document.querySelectorAll('nav a');
    links.forEach(link => {
        if (link.href.includes(page)) { // Check if the link href includes the page hash or identifier
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
}


function changeLanguage(language) {
    alert('Language changed to ' + language);
}


function changeBackground(imageFile) {
    document.querySelector('.hero').style.backgroundImage = "url('" + imageFile + "')";
}


function updateActiveLink(page) {
    var links = document.querySelectorAll('nav a');
    links.forEach(link => {
        if(link.id === page + '-link') {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
}


function checkNavWrap() {
    var nav = document.querySelector('nav');
    var profilePic = document.querySelector('.profile-pic');
    if (nav.getBoundingClientRect().left < profilePic.getBoundingClientRect().right) {
        nav.style.flexWrap = 'wrap'; // Apply wrap if overlapping
    }
}
var hoverTimer; // Timer to check hover duration

function showTooltip(event) {
    hoverTimer = setTimeout(function() {
        var tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.textContent = 'This photo was taken at Boeing Everett Factory, Everett, WA. The background is the vertical stabilizer of B747-8F airplane.';
        document.body.appendChild(tooltip);
        tooltip.style.display = 'block';
        tooltip.style.left = event.clientX + 'px';
        tooltip.style.top = (event.clientY - 40) + 'px'; // Position slightly above the cursor
    }, 3000); // 3000 milliseconds equals 3 seconds
}

function hideTooltip() {
    clearTimeout(hoverTimer); // Clear the timer when mouse moves away
    var tooltips = document.querySelectorAll('.tooltip');
    tooltips.forEach(function(tooltip) {
        tooltip.remove(); // Remove the tooltip from DOM
    });
}
</script>
